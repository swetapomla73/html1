<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body style="background-color:rgb(255, 255, 234); margin: 30px; border: 2px solid black; height:500px; width: 1000px; margin-left: auto; margin-right: auto;">

    <fieldset style="margin: 50px 100px 70px 70px;">

        <legend text-align = "left" style="font-size: 50px; font: bolder; font-family: 'Times New Roman', Times, serif; font: bolder;">Login Here</legend>

          <label for="name"></label>
          <input type="text" placeholder="Enter username" style="height: 30px;
           width: 500px; text-align: left; margin: 30px;"><br><br>

          <label for="password"></label>
          <input type="text" placeholder="Enter password" style="height: 30px;
           width: 500px; text-align: left; margin: 0px 30px 30px 30px;"><br><br>
          
          <input type="submit" value="Login" style="color: white; background-color: rgb(34, 34, 251);
           font-size: 15px; border: 3px solid rgb(0, 0, 0); height: 30px; width: 500px;
           margin: 0px 30px 30px 30px;"> 

    </fieldset>          
</body>
</html>
